{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    {{user.location}}에 사는 {{user.university}}다니는 {{user.nickname}} 안녕하세요!
    {% endif %}
    <h1>Blog Project</h1>
    <div class="container">
      {% for blog in blogs%}
      <div>
        <h3>{{ blog.title }}</h3>
        {{ blog.writer }} <br />
		{{ blog.summary }}
		<a href="{% url 'blog:detail' blog.id %}">...more</a>
      </div>
      {%endfor %}
    </div>
{% endblock %}
