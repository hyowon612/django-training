{% extends 'base.html' %}
  {% block content %}
    <h1>{{blog.title}}</h1>
    <div>
      작성자: {{blog.writer}}
      <br />
      날짜: {{blog.pub_date}}
    </div>
    <hr />
    <p>{{blog.body}}</p>
    {% if blog.image %}
    <p><img src="{{blog.image.url}}" alt="" /></p>
    {% endif %}
    <a href="{% url 'blog:update' blog.id %}">수정하기</a>
    <a href="{% url 'blog:delete' blog.id %}">삭제하기</a>
    <a href="{% url 'home' %}">돌아가기</a>
  {% endblock %}
